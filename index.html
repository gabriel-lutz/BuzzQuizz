<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
      BuzzQuizz
    </header>
    <div class="tela-inicial-desktop">
      <div class="criar-quizz">
        <p>Você não criou nenhum quizz ainda :( </p>
        <button onclick="renderizarTelaCriarQuizz()">Criar Quizz</button>
      </div>

      <div class="todos-os-quizzes">
          <H1>Todos os Quizzes</H1>
      </div>
    </div>
    <div class="infoBasicaDoQuizz">
      <div class="orientacoesDePreenchimento">Comece pelo começo</div>
      <div class="conteudoParaPreencher">
        <input class="inputTituloDoQuizz"></input>
        <input class="inputEnderecoDaImagem"></input>
        <input class="inputQuantidadeDePerguntas"></input>
        <input class="inputQuantidadeDeNiveis"></input>
      </div>
      <div class="botaoParaProsseguir"></div>
    </div>
    <div class="perguntasDoQuizz esconde">
      <div class="orientacoesDePreenchimento"></div>
      <div class="conteudoParaPreencher"></div>
      <div class="botaoParaProsseguir"></div>
    </div>
    <div class="niveisDoQuizz esconde">
      <div class="orientacoesDePreenchimento"></div>
      <div class="conteudoParaPreencher"></div>
      <div class="botaoParaProsseguir"></div>
    </div>
    <div class="sucessoDoQuizz esconde">
      <div class="orientacoesDePreenchimento"></div>
      <div class="conteudoParaPreencher"></div>
      <div class="botaoParaProsseguir"></div>
    </div>
</body>
</html>
