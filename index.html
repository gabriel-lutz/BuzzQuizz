<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/estilos_mobile.css">
</head>
<body>
    <header>
      BuzzQuizz
    </header>
    <div class="tela-inicial-desktop">
      <div class="criar-quizz">
        <p>Você não criou nenhum quizz ainda :( </p>
        <button onclick="renderizarTelaCriarQuizz(this)">Criar Quizz</button>
      </div>
      <div class="quizzes-do-usuario esconde">
        <div class="adicionar-quizz">
          <H1>Seus Quizzes</H1>
          <ion-icon name="add-circle" onclick="renderizarTelaCriarQuizz(this)"></ion-icon>
        </div>
        <ul class="lista-quizzes">
        </ul>
      </div>
      <div class="todos-os-quizzes">
          <H1>Todos os Quizzes</H1>
          <ul class="lista-quizzes">
          </ul>
      </div>
    </div>

    <div class="tela-de-quizz esconde">
    </div>


    <!--CRIAÇÃO DE QUIZZ-->

    <div class="info-basica-do-quizz esconde">
      <div class="orientacoes-de-preenchimento">Comece pelo começo</div>
      <div class="erro"></div>
      <div class="conteudo-para-preencher">
        <input class="input-titulo-do-quizz caixa-de-input" placeholder="Titulo do quizz"></input>
        <input class="input-endereco-da-imagem caixa-de-input" placeholder="URL da imagem do quizz"></input>
        <input class="input-quantidade-de-perguntas caixa-de-input" placeholder="Quantidade de perguntas do quizz"></input>
        <input class="input-quantidade-de-niveis caixa-de-input" placeholder="Quantidade de niveis do quizz"></input>
      </div>
      <div class="botao-para-prosseguir" onclick="validarDadosPg1(this)">Prosseguir para perguntas</div>
    </div>
    
    <div class="perguntas-do-quizz esconde"></div>
    
    <div class="niveis-do-quizz esconde"></div>
    
    <div class="sucesso-do-quizz esconde">
      <div class="orientacoes-de-preenchimento">Seu quizz está pronto!</div>
      <div class="conteudo-para-preencher" onclick="acessarQuizz(this)"></div>
      <div class="botao-para-prosseguir" onclick="acessarQuizz(this)">Acessar Quizz</div>
      <p class="voltar-para-home" onclick="voltarParaHome(this)">Voltar para home</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
    <script src="js/script_criar.js"></script>

</body>
</html>
